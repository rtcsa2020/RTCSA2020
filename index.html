	<script defer src="styles/js/bootstrap.min.js"></script>
	<script src="styles/js/swiper.min.js"></script>
	<script>
		$.urlParam = function(name) {
			var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if (results == null) {
				return null;
			} else {
				return results[1] || 0;
			}
		}


		$(document).ready(function() {
			var page = $.urlParam('page');

			if (page != null) {
				$(".container-empty-other").load(page);
				$("ul.nav > li").removeClass('active');
				$("ul.nav > li").filter(function() {
					return $(this).attr("data-page") == page;
				}).addClass('active');

				if (page == "members.html" || page == "alumni.html")
					$("ul.nav > li").filter(function() {
						return $(this).attr("drop-name") == "members";
					}).addClass('active');

				if (page == "conferences.html" || page == "journals.html" || page == "others.html")
					$("ul.nav > li").filter(function() {
						return $(this).attr("drop-name") == "publications";
					}).addClass('active');

				if (page.indexOf("research") != -1)
					$("ul.nav > li").filter(function() {
						return $(this).attr("data-page") == "research.html";
					}).addClass('active');

			} else {
				$(".container-empty").load("home.html");
			}
		});
	</script>
